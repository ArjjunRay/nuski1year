<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Year ♡</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <main class="wrap">

    <header class="hero pop">
      <div class="badge wiggle">♡ Nushki ♡</div>
      <h1>Happy 1 Year dumbass</h1>

      <div class="cta-row">
        <button id="videosBtn" class="btn alt">Go to videos</button>
        <button id="shuffleBtn" class="btn">Shuffle photos ✦</button>
      </div>

      <p class="hint">Bro really tolerated me for a year ✧</p>
    </header>

    <div class="counter pop">
      <div class="chip">Time together</div>
      <div class="nums">
        <span id="days">0</span>d •
        <span id="hours">0</span>h •
        <span id="mins">0</span>m •
        <span id="secs">0</span>s
      </div>
    </div>

    <section class="grid two" id="photos">
      <article class="polaroid pop">
        <div class="photo" id="photo1"></div>
      </article>
      <article class="polaroid pop delay1">
        <div class="photo" id="photo2"></div>
      </article>
    </section>

    <div class="video-controls pop">
      <button id="playPauseBtn" class="btn alt">Play</button>
      <button id="shuffleVideoBtn" class="btn">Shuffle video ✦</button>
    </div>

    <section class="video-tab pop" id="videos">
      <video id="memoryVideo" class="memory-video" playsinline preload="metadata"></video>
    </section>

    <footer class="footer pop">
      made for you <br> — Arjun ♡
    </footer>

  </main>

  <script src="script.js"></script>
</body>
</html>
